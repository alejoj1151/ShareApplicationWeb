# create and drop tables and sequences, loads import.sql, create-drop to delete table all always that run app, create for create tables just once
# Options: update, create, create-drop
spring.jpa.hibernate.ddl-auto=update

# Oracle settings
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# this shows the sql actions in the terminal logs
spring.jpa.show-sql=true

# optional, but just in case another application is listening on your default  port (8080)
server.port = 8034

# configurate the jwt for generated tokens
jwt.secret = secret
jwt.expiration = 36000


