<div id="RegisterBackGroundImagen">
    <div class="col s8 offset-s2">
      <div class="container">
          <div class="row">

            <div class="col" style="margin-top: 100px;">
              <h2 class="regular" style="color:white">Share at Sit is a application for offer seating with the community university</h2>
            </div>

            <div class="col-sm-6 col-md-6 ml-xl-auto">

              <div class="card" style="margin-top: 20px;">
                <div class="card-header text-center" style="font-size: 20px">Register in Share a Sit Application</div>
                <div class="card-body">
                  <form action="">

                    <div class="row">
                      <div class="col-md">
                        <div class="form-group">
                          <label>First name</label>
                          <input [(ngModel)]="newUser.firstname" class="form-control" placeholder="" name="firstname" type="text" required>
                        </div>
                      </div>
                      <div class="col-md">
                        <div class="form-group">
                          <label>Last name</label>
                          <input [(ngModel)]="newUser.lastname" class="form-control" placeholder="" name="lastname" type="text" requerid>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md">
                        <div class="form-group">
                          <label>Email addres</label>
                          <input [(ngModel)]="newUser.email" class="form-control" placeholder="" name="email" type="email" required>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md">
                        <div class="form-group">
                          <label>Password</label>
                          <input [(ngModel)]="newUser.password" class="form-control" placeholder="" name="password" type="password" required>
                        </div>
                      </div>
                      <div class="col-md">
                        <div class="form-group">
                          <label>Personal document</label>
                          <input [(ngModel)]="newUser.document" class="form-control" placeholder="" name="document" type="number" required>
                        </div>
                      </div>
                    </div>

                    <input type="checkbox" value="1" id="account_accept" />
                    <label class="form-label text-6-xs" for="account_accept">Accept that the information entered is correct.</label>

                    <hr/>
                    <button class="btn btn-success btn-block" type="submit" (click)="saveUser()">Sign up</button>

                  </form>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
