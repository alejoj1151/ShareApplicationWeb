<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Application</title>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Share a Sit</h1>
        <p class="lead">System of Movility in Universidad Nacional de Colombia Sede Medellin</p>
      </div>
    </div>


    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <div class="mr-1">
          <img src="/assets/iconapp.png" height="60" width="60">
        </div>
        <a class="navbar-brand" [routerLink]="['/']">Share a Sit App</a>
        <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{ 'show': navbarOpen }">
          <ul class="navbar-nav ml-auto">

            <!-- Option for users no connected -->
            <li *ngIf="!isLogin" class="nav-item">
              <a class="nav-link" [routerLink]="['/login']">Sign in</a>
            </li>
            <li *ngIf="!isLogin" class="nav-item">
              <a class="nav-link" [routerLink]="['/register']">Sign up</a>
            </li>

            <!-- Option for users with any user -->
            <li *ngIf="isLogin && roles[IS_ROL_ADMIN] !== 'admin'" class="nav-item">
              <a class="nav-link" [routerLink]="['/user/list']">The comumnity</a>
            </li>

            <!-- Option for users with rol admin -->
            <li *ngIf="isLogin && roles[IS_ROL_ADMIN] === 'admin'" class="nav-item">
              <a class="nav-link" [routerLink]="['/user/list']">Admin panel</a>
            </li>

            <!-- Option for users connected -->
            <li *ngIf="isLogin" class="nav-item">
              <a class="nav-link" (click)="logOut()" style="cursor: pointer;">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Angular functionality: Inyecty the routes of component -->
    <router-outlet></router-outlet>

  </body>
</html>
