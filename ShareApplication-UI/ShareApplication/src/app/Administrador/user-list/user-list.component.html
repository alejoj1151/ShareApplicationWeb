<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Users</h3>
    </div>
    <div class="card-body"></div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>DOCUMENT</th>
          <th>FIRST NAME</th>
          <th>LAST NAME</th>
          <th>EMAIL</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="text-center">
          <td>{{user.id}}</td>
          <td>{{user.document}}</td>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
