<!-- If the users is logged -->
<div *ngIf="isLogged; else loggedOut">
  Has iniciado sesi√≥n como: {{ roles }}
</div>

<!-- If the users not is logged -->
<ng-template #loggedOut>
  <div id="LoginBackGroundImagen">
    <div class="col s8 offset-s2">
      <div class="container">
          <div class="row">

            <!-- Text information page -->
            <div class="col" style="margin-top: 100px;margin-right:150px;">
              <h2 class="regular" style="color:white">Welcomen to Share at Sit, sign in for used this application</h2>
            </div>

            <!-- Content in card for enter the login data -->
            <div class="col-sm-6 col-md-4 ml-xl-auto">
              <div class="card" style="margin-top: 20px;">
                <div class="card-header text-center" style="font-size: 20px">Login in Share a Sit</div>

                  <div class="card-body">

                    <!-- Defined the formulare -->
                    <form [formGroup]="formLogin" (ngSubmit)="OnLogin()">

                      <!-- Email input -->
                      <div class="form-group">
                        <label>Email address</label>
                        <input  formControlName="email" type="text" class="form-control" placeholder="yourmail@example.com">
                        <div *ngIf="formLogin.get('email').errors && formLogin.get('email').dirty" class="form-control is-invalid">
                          <p *ngIf="formLogin.get('email').hasError('required')">The email is requerid</p>
                          <p *ngIf="formLogin.get('email').hasError('email')">This text not is a email</p>
                        </div>
                      </div>

                      <!-- Password input -->
                      <div class="form-group">
                        <label>Password</label>
                        <input formControlName="password" type="password" class="form-control" placeholder="your password">
                        <div *ngIf="formLogin.get('password').errors && formLogin.get('password').dirty" class="form-control is-invalid">
                          <p *ngIf="formLogin.get('password').hasError('required')">The password is requerid</p>
                        </div>
                      </div>

                      <!-- Button submit -->
                      <button [disabled]="formLogin.invalid" class="btn btn-submit btn-block" type="submit">Sign in</button>

                      <!-- Error submit -->
                      <div *ngIf="isLoginFail" class="alert alert-danger mt-3">
                        {{ message }}
                      </div>

                    </form>
                    <div class="mt-4 text-center">
                      <a class="form-control login-user-new">Are you new user?</a>
                    </div>
                  </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</ng-template>
