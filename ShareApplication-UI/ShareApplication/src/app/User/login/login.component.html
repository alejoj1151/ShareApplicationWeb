<!-- If the users is logged -->
<div *ngIf="isLogged; else loggedOut">
  Has iniciado sesi√≥n como: {{ roles }}
</div>

<!-- If the users not is logged -->
<ng-template #loggedOut>
  <div id="LoginBackGroundImagen">
    <div class="col s8 offset-s2">
      <div class="container">
          <div class="row">

            <!-- Text information page -->
            <div class="col" style="margin-top: 100px;margin-right:150px;">
              <h2 class="regular" style="color:white">Welcomen to Share at Sit, sign in for used this application</h2>
            </div>

            <!-- Content in card for enter the login data -->
            <div class="col-sm-6 col-md-4 ml-xl-auto">
              <div class="card" style="margin-top: 20px;">
                <div class="card-header text-center" style="font-size: 20px">Login in Share a Sit</div>

                  <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="OnLogin(Email.value,Password.value)">

                      <!-- Email input -->
                      <div class="form-group">
                        <label>Email address</label>
                        <input #Email ngModel class="form-control" placeholder="yourmail@example.com" name="email" type="text" required>
                      </div>

                      <!-- Password input -->
                      <div class="form-group">
                        <label>Password</label>
                        <input #Password ngModel class="form-control" placeholder="Password" name="password" type="password" autocomplete="off" required>
                      </div>

                      <!-- Button submit -->
                      <button [disabled]="!loginForm.valid" class="btn btn-submit btn-block" type="submit">Sign in</button>

                      <!-- Error submit -->
                      <div *ngIf="loginForm.submitted && isLoginFail" class="alert alert-danger mt-3">
                          Error this action, {{ errorMsg }}
                      </div>

                    </form>
                    <div class="mt-4 text-center">
                      <a class="form-control login-user-new">Are you new user?</a>
                    </div>
                  </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</ng-template>
